<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="form-container">
        <div class="form-content">
            <h2>Sign Up Form</h2>
            <p>Please, provide your contact and we will recall you as soon as possible!</p>
            <form>
                <input type="email" placeholder="Email Address" required>
                <div class="name-fields">
                    <input type="text" placeholder="Name" required>
                    <input type="text" placeholder="Lastname" required>
                </div>
                <input type="tel" placeholder="Enter your phone number" required>
                <div class="account-type">
                    <p>Please, select the account type</p>
                    <label><input type="radio" name="account" value="free" checked> Free</label>
                    <label><input type="radio" name="account" value="premium"> Premium</label>
                    <label><input type="radio" name="account" value="luxury"> Luxury</label>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="signin">Already Have An Account? <a href="#">Sign In</a></p>
        </div>
        <div class="image-section">
            <img src="./media/Rectangle 9.png" alt="Decorative Image">
        </div>
    </div>
    <div class="absolute-box"></div>
    <div class="absolute-box second-box"></div>
    
</body>
</html>
