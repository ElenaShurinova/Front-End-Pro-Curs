<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/styles.css">
    <title>Lecture_23 Slider</title>

<body>
    <main>
        <h2 class="greeting">Object-oriented programming. Slider.</h2>

        <div class="slider">

                    <img class="slide" src="https://s1.1zoom.ru/b5050/382/Owls_Birds_5_595457_2048x1152.jpg"/>
                    <img class="slide" src="https://static29.tgcnt.ru/posts/_0/b2/b2795c298fdb20455ea34d9de7295e28.jpg"/>
                </div>
                <div class="dotsContainer">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="./scripts/main.js"></script>

</html>
