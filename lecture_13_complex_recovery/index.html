<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Lecture_11 JS Events bubbling</title>
</head>
<body>
    <main>
        <h2 class="greeting">JS localStorage - objects and arrays</h2>

        <div class="container" id="dwarfStore">
            <label for="dwarfName">Dwarf name</label>
            <input id="dwarfName" type="text" placeholder="Name"/>
            <label for="dwarfAge">Dwarf age</label>
            <input id="dwarfAge" type="text" placeholder="Age"/>
            <label for="dwarfWeapon">Dwarf primary weapon</label>
            <select id="dwarfWeapon">
                <option value="axe">Axe</option>
                <option value="sword">Sword</option>
                <option value="hammer">Hammer</option>
            </select>
            <button id="prepareDwarfBtn">Prepare dwarf!</button>
        </div>

    </main>

    <script src="./scripts/main.js"></script>
</body>
</html>
